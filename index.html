<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Arduino REST API</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">Arduino REST API</h1>
            <br>
            <p class="lead">
              <!-- Pin Select -->
              Select Pin (PWM~):
              <select class="btn btn-lg btn-default" id="pin_select" onchange="check_if_pwm()">
                <option value="0">Digital 0</option>
                <option value="1">Digital 1</option>
                <option value="2">Digital 2</option>
                <option value="3">Digital 3~</option>
                <option value="4">Digital 4</option>
                <option value="5">Digital 5~</option>
                <option value="6">Digital 6~</option>
                <option value="7">Digital 7</option>
                <option value="8">Digital 8</option>
                <option value="9">Digital 9~</option>
                <option value="10">Digital 10~</option>
                <option value="11">Digital 11~</option>
                <option value="12">Digital 12</option>
                <option value="13" selected>Digital 13</option>
              </select>

            </p>
          </div>
          <div class="">
            <p class="lead">
              Set Value:
              <button class="btn btn-lg btn-primary" type="button" name="on_btn" onclick="set_pin_high()">HIGH</button>
              <button class="btn btn-lg btn-primary" type="button" name="off_btn" onclick="set_pin_low()">LOW</button>
              </p>
          </div>

          <div class="" id="pwm" style="display:none;">
            <p class="lead">
              Enter PWM value (between 0 and 255):
            </p>
              <form id="pwm_form">
                <input class="btn btn-lg btn-default" type="number" name="pwm" min="0" max="255" value="0">
                <!-- <button class="btn btn-lg btn-primary" type="button" name="set_pwm_btn" onclick="set_pwm()">Set</button> -->
                <input class="btn btn-lg btn-primary" type="submit" value="Set">
              </form>

          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Load Javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js">
    </script>
  </body>
</html>
